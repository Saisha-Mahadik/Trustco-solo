<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trustco Solo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Navigation can be added here -->
    </header>

    <!-- Main Content Section -->
    <main>
      <!-- Hero Section -->
      <section id="hero">
        <div class="center">
          <img src="./public/imgs/Hero 5.png" class="herodesktop" alt="" />
          <div>
            <h1>
              Find High-Potential <br />
              Customers with <span class="highlight">Trustco.</span>
            </h1>
            <p>
              We provide sales teams and professionals with the knowledge,
              skill, and <br />
              discipline they need to be 10x more successful.
            </p>

            <div class="hero-buttons center">
              <a href="#" class="btn primary">Get Started</a>
              <a href="#" class="btn secondary"
                ><img src="./public/imgs/Play.png" alt="play" /><span
                  >Check Our Video</span
                ></a
              >
            </div>
          </div>
          <img src="./public/imgs/Hero 6.png" class="herodesktop" alt="" />
          <img
            src="./public/imgs/heromobile.png"
            class="heromobile"
            alt="heromobile"
          />
        </div>
      </section>

      <!-- Trusted Companies Section -->
      <section id="trusted">
        <p class="formobile">Trusted by the best in the world</p>
        <div class="center company">
          <p class="fordesktop">Trusted by the best in the world</p>
          <img src="./public/imgs/Google.png" alt="Google" />
          <img src="./public/imgs/Atlassian.png" alt="Atlassian" />
          <img src="./public/imgs/Canon.png" alt="Canon" />
          <img src="./public/imgs/Walmart.png" alt="Walmart" />
          <img src="./public/imgs/Amazon.png" alt="Amazon" />
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
